{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Assign Crew</title>
  <meta charset="utf-8">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{% static 'trial.css' %}">
</head>

<body style="background-image:url('{% static 'backgroundwrapp.jpg' %}'); background-size: cover; color: rgb(14, 1, 1);">

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="{% url 'home' %}">Airline-X</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="{% url 'crew' %}"><i class="fa fa-user-plus"></i> Add Crew</a></li>
        <li><a href="{% url 'view_schedule' %}"><i class="fa fa-calendar"></i> View Schedule</a></li>
        <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
      </ul>
    </div>
  </nav>

  <div class="container" style="margin-top: 80px;">
    <h2>Assign Crew to Flight</h2>
    <form id="assignForm">
      <div class="form-group">
        <label>Crew ID:</label>
        <select id="assignCrewId" class="form-control"></select>
      </div>
      <div class="form-group">
        <label>Flight No:</label>
        <input type="text" class="form-control" id="flight_no" required>
      </div>
      <div class="form-group">
        <label>Assignment Date:</label>
        <input type="date" class="form-control" id="assign_date" required>
      </div>
      <button type="submit" class="btn btn-primary">Assign</button>
    </form>
  </div>

  <script src="{% static 'crew.js' %}"></script>
</body>
</html>
