{% load static %}
<!DOCTYPE HTML>
<html>
<head>
    <title>Contact</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & other external links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Local JS and CSS via Django static -->
    <script src="{% static 'myjs.js' %}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="{% static 'trial.css' %}">
    
    <style>
        label {
            color: white;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-inverse" style="border-radius:0px !important; margin:0;border: 0">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'home' %}">Airline-X</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'booking' %}">Booking</a></li>
                    <li><a href="{% url 'about' %}">About Us</a></li>
                    <li class="active"><a href="{% url 'contact' %}">Contact Us</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
                <form class="navbar-form navbar-right">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </nav>

    <div class="background-wrapper" style="background-image: url('{% static 'images/airline/c.jpg' %}');">
        <div class="container-fluid">
            <header>
                <h2>Contact Us</h2>
                <hr>
            </header>

            <div class="col-sm-6 col-sm-offset-3">
                <div style="background-color: beige;" class="panel-group panel-transparent">
                    <div class="panel panel-default panel-transparent">
                        <div class="panel-heading">
                            <legend style="text-align: center;">Contact Information</legend>
                        </div>
                        <div class="panel-body" style=" background-color: black;">
                            <form class="form-horizontal" style="padding: 0 5rem 0 5rem; width: 100%;">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control trans-input-area" placeholder="Email" id="email" required>
                                </div>
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control trans-input-area" placeholder="Name" id="name" required>
                                </div>
                                <div class="form-group">
                                    <label for="Country">Country</label>
                                    <input type="text" class="form-control trans-input-area" placeholder="Country" id="Country" required>
                                </div>
                                <div class="form-group">
                                    <label for="subject">Message</label>
                                    <textarea id="subject" class="trans-input-area" placeholder="Write something.." style="height:200px; width: 100%"></textarea>
                                </div>
                                <div class="input-group-btn" style="margin: 0;padding: 0;">
                                    <button class="btn btn-block trans-input-area" type="submit"><i class="glyphicon glyphicon-send"></i> Send</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer id="footer">
        <div class="container-fluid">
            <ul class="icons">
                <li><a href="#" class="fa fa-twitter" style="color: grey"></a></li>
                <li><a href="#" class="fa fa-facebook" style="color: grey"></a></li>
                <li><a href="#" class="fa fa-instagram" style="color: grey"></a></li>
                <li><a href="#" class="fa fa-envelope" style="color: grey"></a></li>
            </ul>
        </div>
        <div class="copyright">
            &copy; Airline-X. All rights reserved.
        </div>
    </footer>

</body>
</html>
