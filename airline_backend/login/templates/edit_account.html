{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Edit Account</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'trial.css' %}">
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        .form-control {
            color: black;
        }
        .panel {
            background-color: #2a2a2a;
            border: 1px solid #444;
        }
        label {
            color: white;
        }
    </style>
</head>
<body>

<div class="container" style="margin-top: 100px;">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>Edit Account for {{ user_obj.username }}</h3>
        </div>
        <div class="panel-body">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" name="username" value="{{ user_obj.username }}" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" name="email" value="{{ user_obj.email }}" required>
                </div>
                <div class="form-group">
                    <label>Title (Role)</label>
                    <select name="title" class="form-control" required>
                        <option value="admin" {% if profile.title == 'admin' %}selected{% endif %}>Admin</option>
                        <option value="employee" {% if profile.title == 'employee' %}selected{% endif %}>Employee</option>
                        <option value="crew" {% if profile.title == 'crew' %}selected{% endif %}>Crew</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success">Update</button>
                <a href="{% url 'accounts' %}" class="btn btn-default">Cancel</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
