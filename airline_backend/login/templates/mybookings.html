{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>My Bookings</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap + Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Poppins">
  <link rel="stylesheet" href="{% static 'trial.css' %}">

  <style>
    body {
      background-color: #1a1a1a;
      color: white;
      font-family: 'Poppins', sans-serif;
    }
    .table th, .table td {
      color: rgb(17, 1, 1);
    }
    .btn-download {
      background-color: #5cb85c;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
    }
    .btn-download:hover {
      background-color: #4cae4c;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-inverse" style="margin: 0; border-radius: 0;">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Airline-X</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="{% url 'booking' %}"><i class="fa fa-plus"></i> Book Flight</a></li>
        <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
      </ul>
    </div>
  </nav>

  <!-- Bookings Table -->
  <div class="container" style="margin-top: 40px;">
    <h2>My Bookings</h2>
    <hr>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Passenger Name</th>
          <th>Flight No</th>
          <th>From</th>
          <th>To</th>
          <th>Date</th>
          <th>Class</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="bookingTable">
        <!-- Populated by JS -->
      </tbody>
    </table>
  </div>

  <!-- Script to Load Bookings -->
  <script>
    function generatePDF(booking, index) {
      const content = `
        Airline-X Ticket\n\n
        Booking No: ${index + 1}\n
        Name: ${booking.name}\n
        Flight No: ${booking.flightNo}\n
        From: ${booking.from}\n
        To: ${booking.to}\n
        Date: ${booking.date}\n
        Class: ${booking.flightClass}
      `;
      const blob = new Blob([content], { type: "application/pdf" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = `Booking_${index + 1}.pdf`;
      link.click();
    }

    document.addEventListener("DOMContentLoaded", function () {
      const bookings = JSON.parse(localStorage.getItem("bookings")) || [];
      const table = document.getElementById("bookingTable");

      bookings.forEach((b, i) => {
        const row = `
          <tr>
            <td>${i + 1}</td>
            <td>${b.name}</td>
            <td>${b.flightNo}</td>
            <td>${b.from}</td>
            <td>${b.to}</td>
            <td>${b.date}</td>
            <td>${b.flightClass}</td>
            <td>
              <button class="btn-download" onclick='generatePDF(${JSON.stringify(b)}, ${i})'>
                <i class="fa fa-download"></i> Download
              </button>
            </td>
          </tr>
        `;
        table.innerHTML += row;
      });
    });
  </script>
</body>
</html>
